		<title>Basic media overlay test</title>

	<body>

        <p>Test passes (i.e., the Reading System implements Media Overlays) if</p>

        <ol>
            <li>The Reading System provides the user with a way to turn text reading on</li>
            <li>If turned on, the extract on the next page is read aloud by the Reading System</li>
            <li>The text may be highlighted as audio is played.</li>
        </ol>
 
    </body>
