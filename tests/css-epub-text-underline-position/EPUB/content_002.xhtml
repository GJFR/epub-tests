<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en">
  <head>
    <title>EPUB Text Underline Position</title>
    <style>
      html {
        -epub-text-underline-position: under;
        text-underline-position: under;
      }
      .underline {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <p>2. This test passes if the underline sits below the descenders (the letter "g") in the text below.</p>

    <p style="margin: 1em; margin: 1em;"><span class="underline">The folk-kings' former fame we have heard of</span></p>

    <p>3. This test passes if the underline sits to the left of the text next page when displayed vertically.</p>


  </body>
</html>
