<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en">
  <head>
    <title>EPUB CSS Text Combine</title>
  </head>
  <body>
    <h1>-epub-text-combine-horizontal Tests</h1>

    <p>1. This test passes if the text below renders vertically with each number appearing individually.</p>

    <p style="margin: 1em; -epub-text-combine-horizontal: none; writing-mode: vertical-lr">これはテストです101112。</p>
    
    <p>2. This test passes if the text below renders vertically with pairs of numbers appearing in the space of a single character.</p>

    <p style="margin: 1em; -epub-text-combine-horizontal: all; writing-mode: vertical-lr;">これはテストです101112。</p>
    
  </body>
</html>
