<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en">

<head>
    <title>TOC items ignore navigation list styling</title>
</head>

<body>



    <nav epub:type="toc">
        <ol style="list-style-type: lower-greek">
            <li>Test passes if you can see two links: <a href="content_001.xhtml">the first link</a>, …</li>
            <li>… the <a href="content_002.xhtml">second link</a>, …</li>
        </ol>
        <p>… and although the Reading System supports CSS (which is used to display the lower-greek numbering above) the <em>Table of Content in the Reading System’s own navigation panel</em> is not rendered using that style.</p>
    </nav>
</body>

</html>
