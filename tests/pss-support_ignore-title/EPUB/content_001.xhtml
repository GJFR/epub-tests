<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en">
  <head>
    <title>Ignore structural semantics on title</title>
  </head>
  <body>
    <p>This Reading System supports structural semantics if a text appears as a footnote with a system specific user interface
      when clicking on <a href="#the_note" epub:type="noteref">this link</a>.
      In that case, the test passes if there is <em>no</em> such footnote on the next page.
    </p>

    <aside epub:type="footnote" id="the_note">This text is meant to appear as a footnote.</aside>
  </body>
</html>
