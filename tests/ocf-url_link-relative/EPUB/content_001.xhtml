<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en">
  <head>
    <title>Simple relative link to an image</title>
    <style>
      figure {
        text-align: center
      }
      img {
        width: 60%;
      }
    </style>
  </head>
  <body>
    <p>Test passes if the photo of the medieval monastery appears below.</p>
    <figure>
      <img src="../media/imgs/monastery.jpg" alt="Photo of a large medieval building with a church bell tower on its left end." />
      <figcaption>Photograph of a medieval monastery</figcaption>
    </figure>
  </body>
</html>
